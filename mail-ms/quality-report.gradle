jacocoTestReport {
    dependsOn test
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    'com/nelumbo/mail/MailApplication.class',
                    'com/nelumbo/mail/config/**',
                    'com/nelumbo/mail/dto/**',
                    'com/nelumbo/mail/entity/**'
            ])
        }))
    }
}

